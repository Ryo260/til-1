<!DOCTYPE html>
<html lang="ja">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Array-Generator</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  
  <body>
  
  <!-- ====================▼ヘッダ====================-->
  <header style="background-color:gray;">header</header>
  <!-- ====================ヘッダ▲====================-->
  
  <!-- ====================▼出力条件入力部====================-->
  <div class="container" style="margin-top:15px; margin-bottom:10px; width:320px;">
    <div class="row">
      <div class="col-sm-12 border"  style="text-align:center; background-color:#BBBBBB;">出力条件</div>
    </div>
    <div class="row">
      <div class="col-sm-7 border" style=" background-color:#EEEEEE;">出力言語</div>
      <div class="col-sm-5 border" style="padding-right:0px; padding-left:0px;">
        <select id="select-language" style="width:100%; border:none;">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-7 border" style=" background-color:#EEEEEE;">データ数</div>
      <div class="col-sm-5 border" style="padding-right:0px; padding-left:0px;">
        <select id="select-datacount" style="width:100%; border:none;">
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
          <option value="10000">10000</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-7 border" style=" background-color:#EEEEEE;">データの重複を許す</div>
      <div class="col-sm-5  border" style="text-align:center;">
        <input type="checkbox"></input>
      </div>
    </div>
  </div>
  <!-- ====================入力部▲====================-->
  
  <!-- ====================▼出力部====================-->
  <div style="width:320px;height:30px; margin:auto; text-align:center;">
     <button <button id="button-doGenerate" type="button" class="btn-secondty" style="width:100%;">実行</button>
  </div>

  <div style="height:150px; width:320px; margin:auto; margin-top:10px;">
     <textarea id="textarea-output" style="width:80%; height:100%; background-color:#EEEEEE; vertical-align: middle; resize:none;" readonly=""></textarea>
     <button id="button-doCopy" type="button" class="btn-secondty" style="width:18%; height:100%; vertical-align: middle;">copy</button>
  </div>
  
  <div style="width:320px; margin:auto; margin-bottom:15px;">
    <p id="disp-timer" style="color:red;">実行速度：--</p>
  </div>
  
  <!-- ====================出力部▲====================-->
    
  <!-- ====================▼フッタ====================-->
  <footer style="background-color:gray;">footer</footer>
  <!-- ====================フッタ▲====================-->
  
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- BootstrapのJS読み込み -->
  <script src="js/bootstrap.min.js"></script>
  <!-- underscoreのJS読み込み -->
  <script src="js/underscore-1.9.1.js"></script>
  
  <!-- クライアント処理 ※後で外部へ切り出す-->
  <script type="text/javascript">
    class Person {
      constructor(name) {
        this.name = name;
      }
      greet() {
          console.log(`Hello, my name is ${this.name}`);
      }
    }
    
    let test = new Person('hoge');
    test.greet();
  </script>
    
  </body>
</html>
